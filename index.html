<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=League+Spartan:wght@100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="leftContainer">
        <div class="logoContainer">
          <img src="images/logo.svg" width="100%" />
        </div>
        <div class="filesContainer">
          <div class="file">
            <img src="images/icon-document.svg" width="100%" />
          </div>
          <div class="folder">
            <img src="images/icon-folder.svg" width="100%" />
          </div>
          <div class="upload">
            <img src="images/icon-upload.svg" width="100%" />
          </div>
        </div>
      </div>
      <div class="rightContainer">
        <div class="storageUsed">
          Youâ€™ve used <strong> 815 GB </strong> of your storage
        </div>
        <div class="storageBar">
          <div class="spaceOcupied"><div class="dot"></div></div>
        </div>
        <div class="storageLeft">
          <strong>185</strong> GB Left
          <div class="triangle"></div>
        </div>
        <div class="minAndMax"><strong>0 GB</strong> 1000 GB</div>
      </div>
    </div>
  </body>
</html>
